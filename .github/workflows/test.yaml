name: "test"
on: [push]

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined

    services:
      redis:
        image: redis:7.2.5-alpine3.20
        ports:
          - 6379:6379
      httpbin:
        image: kennethreitz/httpbin:latest
        ports:
          - 9000:80
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - run: |-
          rustup component add rustfmt
          cargo fmt --check
      - run: |-
          # Some tests do not have DNS resolution active, however
          # github action services are exposed under the key's hostname
          # https://docs.github.com/en/actions/using-containerized-services/about-service-containers#running-jobs-in-a-container
          # Here we perform the domain name resolution prior and pass it as an environment variable
          export REDIS_HOST="$(dig +short redis):6379"
          export HTTPBIN_HOST="$(dig +short httpbin):9000"
          cargo +nightly tarpaulin \
            --workspace \
            --timeout 120 \
            --out xml
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          fail_ci_if_error: true